{% extends "base.html" %}

{% block content %}
    <div class="login-container">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post" class="login-form">
            <input type="text" name="username" class="input" placeholder="Username" required>
            <input type="password" name="password" class="input" placeholder="Password" required style="margin-top: 15px;">
            <button type="submit" class="btn" style="background-color: #006000; color: white;">Log In</button>
        </form>
        <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
    </div>
{% endblock %}
