<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Settings</h2>
        <form action="/update_settings" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" class="input"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="input"><br>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
