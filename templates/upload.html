<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='background.png') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(50, 50, 50, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            color: white;
            margin: 20px;
        }

        .upload-container, .graph-container {
            margin-bottom: 10px;
        }

        .graph-box {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            width: 94%;
            height: 150px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
        }

        .top-bar, .bottom-bar {
            position: fixed;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #323232;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .top-bar {
            top: 0;
        }

        .bottom-bar {
            bottom: 0;
        }

        .title {
            color: white;
            font-size: 24px;
            margin: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-btn {
            background-color: #323232;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            text-align: center;
            margin: 0 40px;
            border-radius: 50%;
        }

        .nav-btn:hover {
            background-color: #444;
        }

        .nav-btn img {
            width: 25px;
            height: 25px;
        }

        .sort-btn {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .sort-btn:hover {
            background-color: #555;
        }

        .sort-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .sort-container select {
            margin-left: 10px;
        }

        .btn-success {
            background-color: #228B22;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            margin-top: 15px;
        }

        .btn-success:hover {
            background-color: #196619;
        }

        .recommendation-box {
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
            color: white;
            width: 100%;
            box-sizing: border-box;
            white-space: pre-wrap;
        }

        .spinner {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #444;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .drop-zone {
            border: 2px dashed #ddd;
            padding: 30px;
            border-radius: 8px;
            color: #ccc;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .drop-zone.dragover {
            border-color: #007bff;
            color: #007bff;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: white;
            width: 90%;
            max-width: min(calc(600px + 40px), 90vw); /* Use min to ensure it never exceeds viewport */
            max-height: 90vh;
            overflow-y: auto;
            margin: 0 auto;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .close-btn {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #ff0000;
        }

        .file-preview-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
            flex: 1;
            overflow-y: auto;
            padding: 0 10px;
            width: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .file-preview {
            background-color: rgba(75, 75, 75, 0.9);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: min(600px, 100%); /* Use min to ensure it never exceeds parent */
            margin: 0 auto;
            box-sizing: border-box;
        }

        .file-preview .filename {
            color: white;
            margin-bottom: 10px;
            word-break: break-all;
            font-weight: bold;
        }

        .preview-image {
            width: 100%;
            max-width: 100%; /* Ensure image never exceeds container */
            max-height: 400px;
            object-fit: contain;
            border-radius: 4px;
        }

        .info-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            box-sizing: border-box;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 10px;
        }

        .upload-details {
            flex: 1;
            min-width: 200px; /* Minimum width before wrapping */
            text-align: left;
        }

        .upload-details span {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .animal-icon {
            width: 50px;
            height: 50px;
            margin-left: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .round-btn {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete-round {
            background-color: #d9534f;
        }

        .round-btn:hover {
            background-color: #555;
        }

        .btn-delete-round:hover {
            background-color: #c9302c;
        }

        /* Add custom scrollbar styling */
        .file-preview-grid::-webkit-scrollbar {
            width: 8px;
        }

        .file-preview-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .file-preview-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .file-preview-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* First, add this style for the upload details */
        .upload-details {
            flex-grow: 1;
            text-align: left;
            margin-right: 10px;
        }

        .upload-details span {
            display: block;
            margin-bottom: 5px;
        }

        .upload-actions {
            display: flex;
            gap: 10px;
        }

        .round-btn {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete-round {
            background-color: #d9534f;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .edit-form input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .edit-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="title">Trail Tracker</div>
    </div>

    <div class="container upload-container">
        <h2>Upload Videos/Images</h2>
        <form id="uploadForm" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}

            <div class="drop-zone" id="dropZone">
                <p>Drag and drop files here or click to select files</p>
                <input type="file" id="fileInput" name="files" multiple style="display: none;">
            </div>

            <div id="fileList" style="margin-top: 10px;"></div> <!-- List of selected files -->

            <button type="submit" class="btn-success" style="margin-top: 20px;">Upload Selected Files</button>
        </form>
        <div class="spinner" id="spinner"></div>
    </div>

    <div class="container graph-container">
        <h2>Your Trail Cam Data</h2>
        <div class="sort-container">
            <label for="sortBy">Sort by:</label>
            <select class="sort-btn" id="sortBy">
                <option value="" disabled selected>Select</option>
                <option value="camera">Camera</option>
                <option value="animal">Animal</option>
            </select>
            <select class="sort-btn" id="animalOptions" style="display: none;">
                <option value="" disabled selected>Select Animal</option>
                <option value="Bear">Bear</option>
                <option value="Boar">Boar</option>
                <option value="Deer">Deer</option>
                <option value="Bobcat">Bobcat</option>
                <option value="Turkey">Turkey</option>
                <option value="Unidentified">Unidentified</option>
            </select>
            <select class="sort-btn" id="cameraOptions" style="display: none;">
                <option value="" disabled selected>Select Camera</option>
            </select>
        </div>
        <div class="graph-box">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="nav-btn" onclick="location.href='/home'">
            <img src="{{ url_for('static', filename='map.png') }}" alt="Map">
        </button>
        <button class="nav-btn" onclick="location.href='/upload'">
            <img src="{{ url_for('static', filename='tree.png') }}" alt="Assistant">
        </button>
        <button class="nav-btn" onclick="location.href='/profile'">
            <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile">
        </button>
    </div>

    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Upload Confirmation</h2>
            <div id="filePreviewContainer" class="file-preview-grid">
                <!-- Thumbnails and buttons will be dynamically inserted here -->
            </div>
            <button class="btn-success" id="confirmUpload">Confirm Upload</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='your_script.js', v='1.0') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='your_style.css', v='1.0') }}">
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadForm = document.getElementById('uploadForm');
        const modal = document.getElementById('uploadModal');
        const closeModal = document.querySelector('.close-btn');
        const filePreviewContainer = document.getElementById('filePreviewContainer');
        const confirmUploadButton = document.getElementById('confirmUpload');

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Bear', 'Boar', 'Turkey', 'Deer', 'Bobcat', 'Other'],
                datasets: [{
                    label: '# of Sightings',
                    data: [0, 0, 0, 0, 0, 0],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function (value) {
                                if (Number.isInteger(value)) {
                                    return value;
                                }
                                return '';
                            },
                            stepSize: 1
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                }
            }
        });

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => updateFileList(fileInput.files));

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const files = Array.from(e.dataTransfer.files);
            const dataTransfer = new DataTransfer();
            files.forEach(file => dataTransfer.items.add(file));
            fileInput.files = dataTransfer.files;
            updateFileList(files);
        });

        function updateFileList(files) {
            fileList.innerHTML = '';
            Array.from(files).forEach((file, index) => {
                const fileItem = document.createElement('p');
                fileItem.textContent = `File ${index + 1}: ${file.name}`;
                fileList.appendChild(fileItem);
            });
        }

        uploadForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const files = Array.from(fileInput.files);
            const formData = new FormData(uploadForm);
            
            // Show loading spinner
            document.getElementById('spinner').style.display = 'block';

            // First do the upload
            fetch('{{ url_for("upload") }}', {
                method: 'POST',
                body: formData
            })
            .then(() => {
                // Wait a bit for processing to complete
                return new Promise(resolve => setTimeout(resolve, 2000));
            })
            .then(() => {
                // Get the latest uploads
                return fetch('{{ url_for("get_latest_uploads") }}');
            })
            .then(response => response.json())
            .then(data => {
                // Hide spinner
                document.getElementById('spinner').style.display = 'none';
                filePreviewContainer.innerHTML = '';
                
                // Get the latest uploads
                const allUploads = data.uploads || [];
                const latestUploads = allUploads.slice(-files.length);
                
                // Create previews with the complete information
                files.forEach((file, index) => {
                    const reader = new FileReader();

                    reader.onload = function (event) {
                        const filePreview = document.createElement('div');
                        filePreview.className = 'file-preview';

                        // Add filename
                        const fileName = document.createElement('div');
                        fileName.className = 'filename';
                        fileName.textContent = file.name;
                        filePreview.appendChild(fileName);

                        // Add preview image
                        const previewImg = document.createElement('img');
                        previewImg.className = 'preview-image';
                        previewImg.src = `/uploads/${latestUploads[index].filepath}`;
                        filePreview.appendChild(previewImg);

                        // Create info container for metadata and icon
                        const infoContainer = document.createElement('div');
                        infoContainer.className = 'info-container';

                        // Add the metadata
                        const upload = latestUploads[index];
                        const uploadDetails = document.createElement('div');
                        uploadDetails.className = 'upload-details';
                        uploadDetails.innerHTML = `
                            <span>Camera ID: ${upload.camera_id}</span>
                            <span>Animal: ${upload.animal}</span>
                            <span>Date: ${upload.date}</span>
                            <span>Time: ${upload.time}</span>
                        `;
                        infoContainer.appendChild(uploadDetails);

                        // Add animal icon
                        const animalIcon = document.createElement('img');
                        animalIcon.src = "{{ url_for('static', filename='') }}" + upload.animal.toLowerCase() + '_white.png';
                        animalIcon.alt = upload.animal;
                        animalIcon.className = 'animal-icon';
                        infoContainer.appendChild(animalIcon);

                        filePreview.appendChild(infoContainer);

                        // Add action buttons
                        const actionButtons = document.createElement('div');
                        actionButtons.className = 'action-buttons';
                        
                        const editButton = document.createElement('button');
                        editButton.className = 'round-btn';
                        editButton.textContent = 'Edit';
                        editButton.onclick = () => openEditModal(upload, filePreview);
                        
                        const deleteButton = document.createElement('button');
                        deleteButton.className = 'round-btn btn-delete-round';
                        deleteButton.textContent = 'Ã—';
                        deleteButton.onclick = () => deleteUpload(upload.filepath, filePreview);
                        
                        actionButtons.appendChild(editButton);
                        actionButtons.appendChild(deleteButton);
                        filePreview.appendChild(actionButtons);

                        filePreviewContainer.appendChild(filePreview);
                    };

                    reader.readAsDataURL(file);
                });
                
                // Store upload IDs for potential deletion
                window.currentUploads = latestUploads.map(u => u.filepath);
                
                // Show the modal with complete information
                modal.style.display = 'flex';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('spinner').style.display = 'none';
            });
        });

        // Handle modal close without confirmation
        function deleteUploads() {
            if (window.currentUploads) {
                Promise.all(window.currentUploads.map(filepath => 
                    fetch('{{ url_for("delete_upload") }}', {
                        method: 'DELETE',  // Changed from POST to DELETE to match your endpoint
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ filepath: filepath })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status !== 'success') {
                            console.error('Failed to delete:', filepath);
                        }
                    })
                    .catch(error => console.error('Error deleting:', filepath, error))
                ))
                .then(() => {
                    window.currentUploads = null;
                });
            }
        }

        closeModal.addEventListener('click', function () {
            deleteUploads();
            modal.style.display = 'none';
        });

        window.addEventListener('click', function (e) {
            if (e.target === modal) {
                deleteUploads();
                modal.style.display = 'none';
            }
        });

        confirmUploadButton.addEventListener('click', function () {
            window.currentUploads = null; // Clear the uploads list so they don't get deleted
            modal.style.display = 'none';
            window.location.reload();
        });

        function fetchAndDisplayData(sortBy, filter = null) {
            fetch('/api/users/get_uploads', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sort_by: sortBy,
                    filter_value: filter,
                    username: '{{ user.username }}'
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const labels = data.uploads.map(item => item.label);
                        const values = data.uploads.map(item => item.count);
                        updateGraph(labels, values);
                    } else {
                        console.error('Error fetching data:', data.message);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function updateGraph(labels, data) {
            myChart.data.labels = labels;
            myChart.data.datasets[0].data = data;
            myChart.update();
        }

        function openEditModal(upload, filePreview) {
            const editModal = document.createElement('div');
            editModal.className = 'modal';
            editModal.innerHTML = `
                <div class="modal-content" style="max-width: 400px;">
                    <span class="close-btn">&times;</span>
                    <h2>Edit Upload</h2>
                    <div class="edit-form">
                        <input type="text" id="editCameraId" value="${upload.camera_id}" placeholder="Camera ID">
                        <input type="text" id="editAnimal" value="${upload.animal}" placeholder="Animal">
                        <input type="text" id="editDate" value="${upload.date}" placeholder="Date">
                        <input type="text" id="editTime" value="${upload.time}" placeholder="Time">
                        <button class="btn-success" id="saveEdit">Save Changes</button>
                    </div>
                </div>
            `;

            document.body.appendChild(editModal);

            const closeBtn = editModal.querySelector('.close-btn');
            const saveBtn = editModal.querySelector('#saveEdit');

            closeBtn.onclick = () => {
                document.body.removeChild(editModal);
            };

            saveBtn.onclick = () => {
                const updatedData = {
                    filepath: upload.filepath,
                    camera_id: document.getElementById('editCameraId').value,
                    animal: document.getElementById('editAnimal').value,
                    date: document.getElementById('editDate').value,
                    time: document.getElementById('editTime').value
                };

                fetch('{{ url_for("update_upload") }}', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Update the preview with new data
                        const uploadDetails = filePreview.querySelector('.upload-details');
                        uploadDetails.innerHTML = `
                            <span>Camera ID: ${updatedData.camera_id}</span>
                            <span>Animal: ${updatedData.animal}</span>
                            <span>Date: ${updatedData.date}</span>
                            <span>Time: ${updatedData.time}</span>
                        `;

                        // Update animal icon
                        const animalIcon = filePreview.querySelector('.animal-icon');
                        animalIcon.src = "{{ url_for('static', filename='') }}" + updatedData.animal.toLowerCase() + '_white.png';
                        animalIcon.alt = updatedData.animal;

                        document.body.removeChild(editModal);
                    }
                });
            };
        }

        function deleteUpload(filepath, filePreview) {
            fetch('{{ url_for("delete_upload") }}', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filepath: filepath })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    filePreview.remove();
                    // Remove from currentUploads array
                    if (window.currentUploads) {
                        window.currentUploads = window.currentUploads.filter(path => path !== filepath);
                    }
                }
            });
        }
    });
    </script>
</body>
</html>
