<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='background.png') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(50, 50, 50, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            color: white;
        }

        .top-bar, .bottom-bar {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #323232;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .top-bar {
            top: 0;
        }

        .bottom-bar {
            bottom: 0;
            justify-content: space-around;
        }

        .title {
            color: white;
            font-size: 24px;
            flex-grow: 1;
            text-align: center;
        }

        .nav-btn {
            background-color: #323232;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            text-align: center;
            flex-grow: 1;
        }

        .nav-btn:hover {
            background-color: #444;
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
            margin: 0 auto 10px;
        }

        .input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
            margin: 0 auto;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #228B22; /* Forest green */
            color: white;
            cursor: pointer;
            width: calc(100% - 22px);
            margin: 0 auto;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #196619; /* Darker forest green */
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="title">Trail Tracker</div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% if session.get('username') %}
    <div class="bottom-bar">
        <button class="nav-btn" onclick="location.href='/home'">Home</button>
        <button class="nav-btn" onclick="location.href='/assistant'">Assistant</button>
        <button class="nav-btn" onclick="location.href='/profile'">Profile</button>
    </div>
    {% endif %}
</body>
</html>
